<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Valentine Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <div class="card">
        <h1>Will you be my Valentine?</h1>
        <img
          class="teddy"
          src="images/b.jpeg"
          alt="A cute teddy bear"
        />
        <div class="choices">
          <button class="heart-btn yes" type="button">
            <span>YES</span>
          </button>
          <button class="heart-btn no" type="button">
            <span>NO</span>
          </button>
        </div>
        <p class="hint">Tap your choice. This page has feelings.</p>
      </div>
      <div class="hearts" aria-hidden="true"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
